<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation is running!</title>
    <style>
        p {
            font-size: 20px;
        }
        td {
            text-align: center;
            height: 23px;
            width: 90px
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!--    <script type="text/javascript" src="js/world_simulation.js"></script>-->
    <script type="text/javascript">
        function goToNextYear(documentLocation) {
            $.post(documentLocation + '/next_year').then(function (data) {
                displayPerks(documentLocation)
                var text = "<p>"
                text += data + "</p>"
                document.getElementById("events").innerHTML = text;
            })
        }

        function displayPerks(documentLocation) {
            $.post(documentLocation + '/display').then(function (jsonGameRooms) {
                $('#table').empty();
                document.getElementById("table").value = "";
                var txt = "<table border='1'><tr><td>ID</td><td>Profession</td><td>Age</td><td>Generation</td><td>Sex</td><td>Health</td><td>Marriage ID</td><td>Talent</td></td>";
                JSON.parse(jsonGameRooms, function (key, value) {
                    if (key === "id") {
                        txt += "<tr>";
                    }
                    if (typeof value !== "object") {
                        txt += "<td>" + value + "</td>";
                    }
                    if (key === "talent") {
                        txt += "</tr>";
                    }
                });
                txt += "</tr></table>"
                document.getElementById("table").innerHTML = txt;
            })

        }

        $(document).ready(displayPerks(document.location))
    </script>
</head>
<body>
<div id="table" style="overflow: auto"></div>

<br><br>

<input type="submit" onclick="goToNextYear(document.location)" value="-> Go to next year ->">

<div id="events" style="overflow: auto"></div>
</body>
</html>
